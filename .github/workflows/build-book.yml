name: Build book

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies with pip
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        TARGET=HASWELL pip install .[docs]
        pip list
    - name: build book
      run: |
        conda info
        jupyter-book build -W -n --keep-going howto
    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          howto/_build

  publish:
    needs: build
    if: "github.event_name == 'push' && github.ref == 'refs/heads/master' && github.repository_owner == 'atmtools'"
    runs-on: ubuntu-latest
    steps:
      - name: Download compiled book
        uses: actions/download-artifact@v2
        with:
          name: build
          path: _build
      - name: Publish book on github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
